<html>
	<body>
			<script>
				var book = {
					_year : 2004,
					edition:1
				}
				book.__defineGetter__("year",function(){
				  	return this._year;
				});
				book.__defineSetter__("year", function(newValue){
					if (newValue > 2004){
						this._year = newValue;
						this.edition += newValue - 2004;
					}
				});

				book._year = 2005;
				alert(book.edition);
			</script>
	</body>
</html>
