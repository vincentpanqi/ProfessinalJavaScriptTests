<html>
	<body>
			<script>
				function Person(name, age, job){
					this.name = name;
					this.age = age;
					this.job = job;
					this.sayName = function(){
						alert(this.name);
					}
				}
				var person1 = new Person("wangminli", 22, "Software Engineer");
				person1.sayName();
				alert(person1 instanceof Person);
				alert(person1.constructor == Person);
			</script>
	</body>
</html>
